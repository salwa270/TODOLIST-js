<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Checklist App</title>
    <style>
        /* إعدادات الصفحة والخلفية المتدرجة كما في الصورة */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e5b299 0%, #b37b5d 100%);
        }

        /* الكرت الأبيض الأساسي */
        .card {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 400px;
            text-align: center;
        }

        h1 {
            margin-top: 0;
            font-size: 28px;
            color: #000;
            font-weight: bold;
        }

        /* منطقة الإدخال */
        .input-group {
            display: flex;
            margin-bottom: 20px;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0;
            width: 200px;
            outline: none;
        }

        button#add-btn {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #f8f8f8;
            cursor: pointer;
            color: #333;
        }

        button#add-btn:hover {
            background-color: #eee;
        }

        /* قائمة المهام */
        ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }

        li {
            padding: 12px 0;
            border-bottom: 1px solid #eee; /* الخطوط الفاصلة بين المهام */
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .task-info {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #555;
        }

        /* شكل النص عند اكتمال المهمة */
        .completed span {
            text-decoration: line-through;
            color: #aaa;
        }

        /* زر الحذف باللون الأحمر */
        .remove-btn {
            color: #d9534f;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .remove-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Todo Checklist App</h1>
    
    <div class="input-group">
        <input type="text" id="taskInput" placeholder="Enter a new task">
        <button id="add-btn">Add</button>
    </div>

    <ul id="taskList">
        <li class="completed">
            <div class="task-info">
                <input type="checkbox" checked onclick="toggleTask(this)">
                <span>Learn HTML</span>
            </div>
            <button class="remove-btn" onclick="removeTask(this)">Remove</button>
        </li>
        <li>
            <div class="task-info">
                <input type="checkbox" onclick="toggleTask(this)">
                <span>Learn CSS</span>
            </div>
            <button class="remove-btn" onclick="removeTask(this)">Remove</button>
        </li>
        <li>
            <div class="task-info">
                <input type="checkbox" onclick="toggleTask(this)">
                <span>Learn JavaScript</span>
            </div>
            <button class="remove-btn" onclick="removeTask(this)">Remove</button>
        </li>
    </ul>
</div>

<script>
    const taskInput = document.getElementById('taskInput');
    const addBtn = document.getElementById('add-btn');
    const taskList = document.getElementById('taskList');

    // إضافة مهمة جديدة
    addBtn.addEventListener('click', () => {
        const text = taskInput.value.trim();
        if (text !== "") {
            const li = document.createElement('li');
            li.innerHTML = `
                <div class="task-info">
                    <input type="checkbox" onclick="toggleTask(this)">
                    <span>${text}</span>
                </div>
                <button class="remove-btn" onclick="removeTask(this)">Remove</button>
            `;
            taskList.appendChild(li);
            taskInput.value = "";
        }
    });

    // حذف مهمة
    function removeTask(btn) {
        btn.parentElement.remove();
    }

    // تبديل حالة الإنجاز (التشطيب على النص)
    function toggleTask(checkbox) {
        const li = checkbox.closest('li');
        if (checkbox.checked) {
            li.classList.add('completed');
        } else {
            li.classList.remove('completed');
        }
    }
</script>

</body>
</html>
